<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section1">
        <h1>Prime Number Checker</h1>
        <label for="numberInput">Input a positive number:</label>
        <input type="number" id="numberInput">
        <button onclick="checkPrime()">Check</button>
        <br>
        <div id="output"></div>
    </div>

    <div class="section2">
        <h1>Website Word Count</h1>
        <label for="urlInput">Please put an URL here:</label><br>
        <input type="text" id="urlInput" placeholder="www.example.com/">
        <button onclick="countWords()">Read</button>
        <br>
        <div id="wordCount"></div>
    </div>

    <div class="section3">
        <h1>Recursion</h1>
        <label for="factorialInput">Enter a number to calculate its factorial:</label>
        <input type="equation" id="factorialInput">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <br>
        <div id="factorialOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
